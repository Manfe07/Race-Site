{% extends "base.html" %}

{% block content %}
<h2>Create Team</h2>
<form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.name_short.label }}<br>
            {{ form.name_short(size=32) }}
        </p>
        <p>
            {{ form.info.label }}<br>
            {{ form.info(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
